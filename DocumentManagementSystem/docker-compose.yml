services:
  postgres:
    image: postgres:16
    container_name: dms-postgres
    environment:
      POSTGRES_DB: DocumentManagement
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d DocumentManagement"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  minio:
    image: minio/minio:latest
    container_name: dms-minio
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio12345
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .                 # im Ordner DocumentManagementSystem ausführen
      dockerfile: Dockerfile
    container_name: dms-api
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=DocumentManagement;Username=postgres;Password=postgres"

      # RabbitMQ (API publiziert Events & legt Queue/Exchange an)
      RabbitMq__Host: rabbitmq
      RabbitMq__User: guest
      RabbitMq__Password: guest
      RabbitMq__Exchange: dms.events
      RabbitMq__QueueUpload: dms.uploads
      RabbitMq__RoutingUpload: document.uploaded

      # MinIO (API speichert Dateien)
      Minio__Endpoint: http://minio:9000
      Minio__AccessKey: minio
      Minio__SecretKey: minio12345
      Minio__Bucket: documents
      Minio__UseSSL: "false"

    # WICHTIG: Host-Port 8081 -> Container-Port 8080
    ports:
      - "8081:8080"
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dms-frontend
    depends_on:
      - api
    ports:
      - "3000:80"
    restart: always

  ocrworker:
    build:
      context: ../OcrWorker        # relativ zu diesem compose (liegt in API-Ordner)
      dockerfile: Dockerfile
    container_name: dms-ocr
    depends_on:
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
      api:                         # API startet zuerst und legt Exchange/Queue an
        condition: service_started
    environment:
      # RabbitMQ (Worker konsumiert)
      Rabbit__Host: rabbitmq
      Rabbit__User: guest
      Rabbit__Pass: guest
      Rabbit__QueueUpload: dms.uploads
      Rabbit__Prefetch: "5"

      # MinIO (Worker lädt/speichert)
      Minio__Endpoint: http://minio:9000
      Minio__AccessKey: minio
      Minio__SecretKey: minio12345
      Minio__Bucket: documents
      Minio__UseSSL: "false"

      Processing__SimulatedLatencyMs: "50"
    restart: always

volumes:
  dbdata:
  rabbitmqdata:
  miniodata:
